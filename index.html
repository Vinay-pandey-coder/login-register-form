<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   <div class="content">
    <form class="login-form">
        <h1>Login</h1>

        <label for="username">Username:</label>
        <div class="username"><input type="text" placeholder="Your Name"><i class="fa-solid fa-user"></i></div>
        <label for="password">Password:</label>
        <div class="password"><input type="password" placeholder="Your Password"><i class="fa-solid fa-lock"></i></div>
        <div class="line"></div>

        <div class="remember">
            <div class="btn">
                <a href="index2.html" class="register">Register</a>
            </div>
            <a href="#" class="forget">Forget password</a>
        </div>
        <button class="login-button">Login</button>
    </form>
   </div>
    
</body>
</html>
