<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    
    <div class="content-2">
         <form class="register-form">
            <h1>Register</h1>
            <label for="firstname">First Name:</label>
            <div class="firstname"><input type="text" placeholder="Enter Your First Name"><i class="fa-solid fa-user"></i></div>
            <label for="lastname">Last Name:</label>
            <div class="lastname"><input type="text" placeholder="Enter Your Last Name"><i class="fa-solid fa-user"></i></div>
            <label for="email">Email:</label>
            <div class="email"><input type="email" placeholder="Enter Your Email"><i class='bx bxl-gmail'></i></div>
            <label for="pass">Password:</label>
            <div class="pass"><input type="password" placeholder="Enter Your Password"><i class="fa-solid fa-lock"></i></div>
            <label for="pass">Confirm Password:</label>
            <div class="pass"><input type="password" placeholder="Enter Your Password"><i class="fa-solid fa-lock"></i></div>
            <div class="line-2"></div>
            <div class="remember-1">
                <div class="btn">
                    <a href="index.html" class="Register">Login</a>
                </div>
           </div>
             <button class="register-button">Register</button>
        </form>
    </div>


</body>
</html>
